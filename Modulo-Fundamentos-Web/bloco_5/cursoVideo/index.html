<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Model</title>
    <link href="style.css" rel="stylesheet"/>

</head>
<body>
    <section id="main">
        <h1>Web Site</h1>
        <main>
        <section id="center">
            <article id="form">
                <form id="form_count">
                  
                    <div id="ini">
                        <label id="sta" type="text" for="start">Initial:</label>
                        <input id="start" type="number" class="inputs">
                    </div>
                    
                    <div id="en">
                        <label type="text" for="end">End:</label>
                        <input id="end" type="number" class="inputs"/>
                    </div>
                    
                    <div id="ste">
                        <label type="text" for="step">Step:</label>
                        <input id="step" type="number" class="inputs"/>
                    </div>
                 <button id="btn_count" type="button" onclick="numberCount()">Count</button>
                </form>
            </article>
            <article style="background-color: rgb(168, 167, 224);">
                <div id="res">Preparando a contagem....</div>
            </article>
        </section>
        <footer>
            <p>Scalambrine souza Me</p>
        </footer>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
